name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v3
        with:
          ref: "builds"
          path: "builds"
      
      - name: Clean old builds
        # Il flag -f evita l'errore se non ci sono file .cs3
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

     - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Pulizia totale e build forzata di tutti i moduli
          ./gradlew clean make --no-daemon --stacktrace
          
          # Verifichiamo dove sono finiti i file
          echo "CERCO FILE CS3..."
          find . -name "*.cs3"
          
          # Copia i file nella cartella builds
          mkdir -p $GITHUB_WORKSPACE/builds
          find . -name "*.cs3" -exec cp {} $GITHUB_WORKSPACE/builds/ \;
          
          # Genera il JSON
          ./gradlew makePluginsJson
          cp build/plugins.json $GITHUB_WORKSPACE/builds/ || cp plugins.json $GITHUB_WORKSPACE/builds/ || true
      
      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          # Il commit --amend pulisce la cronologia, --allow-empty evita errori
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push --force origin builds
